<div class="cart">
  <h3>Cart</h3>
  <button *ngIf="cart.length" (click)="onClear()">Clear</button>
  <ul *ngIf="cart.length; else emptyCartMessage">
    <li *ngFor="let item of cart">
      {{ item.name }}
    </li>
  </ul>
  <ng-template #emptyCartMessage>
    <p>The cart is empty</p>
  </ng-template>
</div>
